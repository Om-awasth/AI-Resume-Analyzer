<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Sign Up â€” Resume Analyzer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <style>
        .auth-page { 
            padding: 60px 20px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh;
            background: transparent; /* show iframe preview behind */
            position: relative;
            z-index: 3;
        }
        .auth-card { 
            width: 100%; 
            max-width: 420px; 
            background: white; 
            padding: 40px; 
            border-radius: 12px; 
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        .auth-card h2 { 
            margin: 0 0 10px; 
            font-size: 28px; 
            color: #1e293b;
        }
        .auth-card p { 
            color: #64748b; 
            margin-bottom: 30px; 
            font-size: 14px;
        }
        .form-group { 
            margin-bottom: 18px; 
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #1e293b;
            font-size: 14px;
        }
        .form-group input { 
            width: 100%; 
            padding: 12px 14px; 
            border-radius: 8px; 
            border: 1px solid #e2e8f0;
            font-size: 14px;
            transition: border-color 0.2s;
            box-sizing: border-box;
        }
        .form-group input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        .auth-actions { 
            display: flex; 
            gap: 10px; 
            margin-top: 20px;
        }
        .btn-send {
            flex: 1;
            padding: 12px 20px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            font-size: 14px;
        }
        .btn-send:hover {
            background: #1d4ed8;
        }
        .btn-send:disabled {
            background: #cbd5e1;
            cursor: not-allowed;
        }
        .auth-msg { 
            margin-top: 12px; 
            padding: 12px; 
            border-radius: 6px;
            font-size: 13px;
            color: #dc2626;
        }
        /* Site preview behind the signup card (iframe-based) */
        .site-preview { position: fixed; inset: 0; z-index: 1; overflow: hidden; }
        .site-preview iframe { width: 100%; height: 100%; border: 0; display: block; transform: scale(1.02); filter: blur(8px) saturate(90%); }
        .site-preview::after { content: ""; position: absolute; inset:0; background: rgba(15,23,42,0.25); pointer-events: none; }
        .site-preview, .site-preview * { pointer-events: none; }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="AI Resume Analyzer logo" class="logo" />
                <h1>AI Resume Analyzer</h1>
            </div>
            <ul class="nav-links"><li><a href="/">Home</a></li></ul>
        </div>
    </nav>

    <!-- Live site preview via iframe blurred in background -->
    <div class="site-preview" aria-hidden="true">
        <iframe id="previewFrame" src="/preview" title="site-preview" loading="lazy"></iframe>
    </div>

    <section class="auth-page">
        <div class="auth-card">
            <h2>Create Account</h2>
            <p>Create an account to save your analyses and resume history.</p>

            <div class="form-group">
                <label>Email</label>
                <input id="signupEmail" type="email" placeholder="you@example.com" />
            </div>

            <div class="form-group">
                <label>Password</label>
                <input id="signupPassword" type="password" placeholder="Create a password" />
            </div>

            <div class="auth-actions">
                <button id="doSignup" class="btn-send">Create Account</button>
            </div>

            <p style="margin-top:12px; font-size:14px; color:#64748b;">Already have an account? <a href="/login">Sign in</a></p>

            <div class="auth-msg" id="signupMessage" aria-live="polite"></div>
        </div>
    </section>

    <script>
        async function callApi(path, body) {
            const res = await fetch(path, {
                method: 'POST',
                credentials: 'same-origin',
                headers: {'Content-Type':'application/json'},
                body: JSON.stringify(body)
            });
            return res.json();
        }

        document.getElementById('doSignup').addEventListener('click', async () => {
            const email = document.getElementById('signupEmail').value.trim();
            const p = document.getElementById('signupPassword').value;
            if (!email || !p) { document.getElementById('signupMessage').textContent = 'Email and password are required'; return; }
            const r = await callApi('/signup', { username: email, password: p });
            if (r.error) { document.getElementById('signupMessage').textContent = r.error; return; }
            window.location = '/';
        });
    </script>
</body>
</html>
